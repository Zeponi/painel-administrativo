<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Formul√°rios</title>
    	<link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="InputEmail1">Email</label>
                            <input type="email" class="form-control" name="InputEmail1" id="InputEmail1" placeholder="Insira seu email" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">Ex.: seuemail@seudominio.com.br</small>
                        </div>
                        <div class="form-group">
                            <label for="InputSenha1">Email</label>
                            <input type="password" class="form-control" name="InputSenha1" id="InputSenha1" placeholder="Insira sua senha">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Manter Conectado
                            </label>
                        </div>
                        <button class="btn btn-primary" type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>	
    </body>
</html>
