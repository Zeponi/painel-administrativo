<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Listagem em Grupo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
    .row {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-primary">Item 1</li>
                    <li class="list-group-item list-group-item-secondary">Item 2</li>
                    <li class="list-group-item list-group-item-success">Item 3</li>
                    <li class="list-group-item list-group-item-danger">Item 4</li>
                    <li class="list-group-item list-group-item-warning">Item 5</li>
                </ul>
            </div>
            <div class="col-4">
                <div class="list-group">
                    <button type="button" href="#" class="list-group-item list-group-item-action active">Button 1</button>
                    <button type="button" href="#" class="list-group-item list-group-item-action">Button 2</button>
                    <button type="button" href="#" class="list-group-item list-group-item-action">Button 3</button>
                    <button type="button" href="#" class="list-group-item list-group-item-action" disabled>Button 4</button>
                    <button type="button" href="#" class="list-group-item list-group-item-action">Button 5</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>	
</body>
</html>
