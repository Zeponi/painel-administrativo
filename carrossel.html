<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Carrossel</title>
    	<link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
    
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="controleCarrosel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#controleCarrosel" data-slide-to="0" class="active"></li>
                            <li data-target="#controleCarrosel" data-slide-to="1"></li>
                            <li data-target="#controleCarrosel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/imagem1.jpg">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Primeiro Título do meu Slide</h3>
                                    <p>Subtitulo do meu slide, apenas para compor!</p>
                                </div>
                            </div>
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/imagem2.jpg">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Primeiro Título do meu Slide</h3>
                                    <p>Subtitulo do meu slide, apenas para compor!</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/imagem3.jpg">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Primeiro Título do meu Slide</h3>
                                    <p>Subtitulo do meu slide, apenas para compor!</p>
                                </div>
                            </div>
                        </div>
                        <a href="#controleCarrosel" class="carousel-control-prev" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only" aria-hidden="true">Voltar</span>
                        </a>
                        <a href="#controleCarrosel" class="carousel-control-next" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only" aria-hidden="true">Voltar</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('.carousel').carousel({
            interval:3000
        })
    </script>
    </body>
</html>
